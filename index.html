<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Palindrome Birthday</title>

      <h2>Check if your bday is palindrome</h2>

      <p id="result"></p>
    </main>

    <script src="script.js" type="text/javascript"></script>
  </body>
